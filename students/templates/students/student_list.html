<h2>Student List</h2>
<table>
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Marks</th>
        <th>Actions</th>
    </tr>
    {% for student in students %}
    <tr>
        <td>{{ student.name }}</td>
        <td>{{ student.age }}</td>
        <td>{{ student.marks }}</td>
        <td>
            <a href="{% url 'edit_student' student.pk %}">Edit</a> |
            <a href="{% url 'delete_student' student.pk %}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
<a href="{% url 'add_student' %}">Add New Student</a>
